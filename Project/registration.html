<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="p-3 back">
      <nav class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="home.html" class="nav-link px-2 text-light active"
                >Home</a
              >
            </li>
            <li>
              <a href="product.html" class="nav-link px-2 text-light"
                >Product</a
              >
            </li>
            <li>
              <a href="about.html" class="nav-link px-2 text-light">About</a>
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark border"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-danger me-2">
              <a href="login.html" class="link-light text-decoration-none"
                >Login</a
              >
            </button>
            <button type="button" class="btn btn-warning">
              <a
                href="registration.html"
                class="link-light text-decoration-none"
                >Sign-up</a
              >
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card back">
            <div class="card-body">
              <h3 class="card-title text-warning">Register</h3>
              <form>
                <div class="form-group text-light text-center m-3">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter name"
                  />
                </div>
                <div class="form-group text-light text-center m-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group text-light text-center m-3">
                  <label for="email">Phone</label>
                  <input
                    type="Phone"
                    class="form-control"
                    id="phone"
                    placeholder="Enter Phone"
                  />
                </div>
                <div class="form-group text-light text-center m-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group text-light text-center m-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="conf-password"
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-warning">Submit</button>
                </div>
                <div class="text-center">
                  <p class="mt-3 mb-0 text-light">
                    Already have an account?
                    <a href="login.html" id="login-link" class="link-danger"
                      >Login now!</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-light lh-1">
            <svg class="bi" width="30" height="24"></svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">Â© 2022 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><span class="bi bi-twitter" width="24" height="24"></span
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><span class="bi bi-instagram" width="24" height="24"></span
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><span class="bi bi-facebook" width="24" height="24"></span
            ></a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
